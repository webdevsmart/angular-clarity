<div class="main-container">
  <div class="content-container">
    <div class="content-area">
      <h1>Wizard demo</h1>
      <button class="btn btn-primary" (click)="toggleWizard()">{{ open ? 'Close' : 'Open'}} Wizard</button>
      <clr-wizard [(clrWizardOpen)]="open" [clrWizardSize]="size">
        <clr-wizard-title>Medium-Sized Wizard</clr-wizard-title>

        <clr-wizard-button [type]="'cancel'">Cancel</clr-wizard-button>
        <clr-wizard-button [type]="'previous'">Back</clr-wizard-button>
        <clr-wizard-button [type]="'next'">Next</clr-wizard-button>
        <clr-wizard-button [type]="'finish'">Finish</clr-wizard-button>

        <clr-wizard-page>
          <ng-template clrPageTitle>
            <ng-container>
              <span *ngIf="size != 'sm'">Page 1</span>
              <clr-icon *ngIf="size == 'sm'" shape="step-forward-2"></clr-icon>
            </ng-container>
          </ng-template>
          <section>
            Page 1 content
          </section>
        </clr-wizard-page>

        <clr-wizard-page>
          <ng-template clrPageTitle>
            <ng-container>
              <span *ngIf="size != 'sm'">Page 2</span>
              <clr-icon *ngIf="size == 'sm'" shape="step-forward-2"></clr-icon>
            </ng-container>
          </ng-template>
          <section>Page 2 content</section>
        </clr-wizard-page>

        <clr-wizard-page>
          <ng-template clrPageTitle>
            <ng-container>
              <span *ngIf="size != 'sm'">Page 3</span>
              <clr-icon *ngIf="size == 'sm'" shape="step-forward-2"></clr-icon>
            </ng-container>
          </ng-template>
          <section>Page 3 content</section>
        </clr-wizard-page>
      </clr-wizard>
    </div>
  </div>
</div>
