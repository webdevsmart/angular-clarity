<div class="main-container">
  <div class="content-container">
    <div class="content-area">
      <h1>Spinner demo</h1>
      <section class="story-align-center" [class.inverse]="inverse" *ngIf="inverse">
        <div>
          <clr-spinner
            [clrInline]="inline"
            [clrInverse]="true"
            [clrMedium]="(size == 'medium')"
            [clrSmall]="(size == 'small')"
          >
            Downloading </clr-spinner
          ><span *ngIf="inline"> Loading text...</span>
        </div>
      </section>
      <section class="story-align-center" [class.inverse]="inverse" *ngIf="!inverse">
        <div>
          <clr-spinner
            [clrInline]="inline"
            [clrInverse]="false"
            [clrMedium]="(size == 'medium')"
            [clrSmall]="(size == 'small')"
          >
            Downloading </clr-spinner
          ><span *ngIf="inline"> Loading text...</span>
        </div>
      </section>
    </div>
  </div>
</div>
