<div class="main-container">
  <div class="content-container">
    <div class="content-area">
      <h1>Stepper demo</h1>
      <form clrStepper #contactForm="ngForm" (ngSubmit)="templateFormSubmit(contactForm.value)">
        <clr-stepper-panel ngModelGroup="name">
          <clr-step-title>Legal Name</clr-step-title>
          <clr-step-description>Description goes here.</clr-step-description>
          <clr-step-content>
            <clr-input-container>
              <label>First Name</label>
              <input clrInput [ngModel]="templateForm.name.firstName" name="firstName" required />
            </clr-input-container>

            <clr-input-container>
              <label>Last Name</label>
              <input clrInput [ngModel]="templateForm.name.lastName" name="lastName" required />
            </clr-input-container>

            <button clrStepButton="next">next</button>
          </clr-step-content>
        </clr-stepper-panel>

        <clr-stepper-panel ngModelGroup="contact">
          <clr-step-title>Contact Information</clr-step-title>
          <clr-step-description>...</clr-step-description>
          <clr-step-content>
            <clr-input-container>
              <label>Email</label>
              <input clrInput [ngModel]="templateForm.contact.email" name="email" required />
            </clr-input-container>
            <clr-input-container>
              <label>Phone</label>
              <input clrInput [ngModel]="templateForm.contact.phone" name="phone" required />
            </clr-input-container>
            <button clrStepButton="next">next</button>
          </clr-step-content>
        </clr-stepper-panel>

        <clr-stepper-panel ngModelGroup="password">
          <clr-step-title>Password</clr-step-title>
          <clr-step-description>...</clr-step-description>
          <clr-step-content>
            <clr-password-container>
              <label>Password</label>
              <input clrPassword [ngModel]="templateForm.password.password" name="password" required />
            </clr-password-container>
            <clr-password-container>
              <label>Confirm password</label>
              <input clrPassword [ngModel]="templateForm.password.confirm" name="confirm" required />
            </clr-password-container>
            <button clrStepButton="submit">submit</button>
          </clr-step-content>
        </clr-stepper-panel>
      </form>
    </div>
  </div>
</div>
