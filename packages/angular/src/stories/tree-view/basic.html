<div class="main-container">
  <div class="content-container">
    <div class="content-area">
      <h1>Tree View demo</h1>

      <clr-tree [style.display]="selectable?'block':'none'">
        <clr-tree-node *ngFor="let directory of demoTree">
          {{directory.name}}
          <clr-tree-node *ngFor="let file of directory.files" [(clrSelected)]="file.selected">
            {{file.name}}
          </clr-tree-node>
        </clr-tree-node>
      </clr-tree>
      <clr-tree [style.display]="selectable?'none':'block'">
        <clr-tree-node *ngFor="let directory of demoTree">
          {{directory.name}}
          <clr-tree-node *ngFor="let file of directory.files">
            {{file.name}}
          </clr-tree-node>
        </clr-tree-node>
      </clr-tree>
    </div>
  </div>
</div>
