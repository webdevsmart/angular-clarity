<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Clarity Core Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1>Clarity Core Demo - JavaScript</h1>

      <section>
        <h2>Buttons</h2>
        <cds-button status="primary">primary</cds-button>
        <cds-button status="success">success</cds-button>
        <cds-button status="danger">danger</cds-button>
        <cds-button status="danger" disabled>disabled</cds-button>
        <br /><br />
        <cds-button action="outline">outline</cds-button>
        <cds-button action="outline" status="success">success</cds-button>
        <cds-button action="outline" status="danger">danger</cds-button>
        <cds-button action="outline" disabled>disabled</cds-button>
        <br /><br />
        <cds-button action="flat">flat</cds-button>
        <cds-button action="flat" disabled>flat disabled</cds-button>
      </section>

      <section>
        <h2>Tags</h2>
        <cds-tag readonly status="info">Info</cds-tag>
        <cds-tag readonly status="success">Success</cds-tag>
        <cds-tag readonly status="warning">Warning</cds-tag>
        <cds-tag readonly status="danger">Danger</cds-tag>
        <cds-tag readonly color="gray">Austin <cds-badge>1</cds-badge></cds-tag>
        <cds-tag readonly color="purple">New York <cds-badge>2</cds-badge></cds-tag>
        <cds-tag readonly color="blue">Palo Alto <cds-badge>3</cds-badge> </cds-tag>
        <cds-tag readonly color="orange">San Francisco <cds-badge>12</cds-badge></cds-tag>
        <cds-tag readonly color="light-blue">Seattle <cds-badge>15</cds-badge></cds-tag>
      </section>

      <section>
        <h2>Badge</h2>
        <cds-badge status="info">2</cds-badge>
        <cds-badge status="success">3</cds-badge>
        <cds-badge status="warning">12</cds-badge>
        <cds-badge status="danger">15</cds-badge>
        <cds-badge color="gray">1</cds-badge>
        <cds-badge color="purple">1</cds-badge>
        <cds-badge color="blue">15</cds-badge>
        <cds-badge color="orange">2</cds-badge>
        <cds-badge color="light-blue">3</cds-badge>
      </section>

      <section>
        <h2>Icons</h2>
        <cds-icon size="lg" shape="user"></cds-icon>
        <cds-icon size="lg" shape="user" badge="info"></cds-icon>
        <cds-icon size="lg" shape="user" badge="success"></cds-icon>
        <cds-icon size="lg" shape="user" badge="danger"></cds-icon>
        <cds-icon size="lg" shape="user" badge="alert-triangle"></cds-icon>
        <br /><br />
        <cds-icon size="lg" shape="user" solid></cds-icon>
        <cds-icon size="lg" shape="user" solid badge="info"></cds-icon>
        <cds-icon size="lg" shape="user" solid badge="success"></cds-icon>
        <cds-icon size="lg" shape="user" solid badge="danger"></cds-icon>
        <cds-icon size="lg" shape="user" solid badge="alert-triangle"></cds-icon>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
