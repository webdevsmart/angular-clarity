<div class="clr-form-control clr-row">
  <label class="clr-control-label clr-col-12 clr-col-md-2" for="clr-form-control-15">Enabled</label>
  <div class="clr-control-container clr-col-md-10 clr-col-12">
    <div class="clr-input-wrapper">
      <div class="clr-input-group">
        <input
          minlength="4"
          name="Option"
          required=""
          clrdatalistinput=""
          aria-describedby="clr-form-control-15-helper"
          id="clr-form-control-15"
          list="clr-datalist-2"
          class="clr-input ng-untouched ng-pristine ng-invalid"
        />
        <datalist id="clr-datalist-2">
          <option value="Item1" class="ng-star-inserted"></option>
          <option value="Item2" class="ng-star-inserted"></option>
          <option value="Item3" class="ng-star-inserted"></option>
        </datalist>
      </div>
    </div>
    <div id="clr-form-control-15-helper" class="clr-subtext ng-star-inserted">Helper text</div>
  </div>
</div>
