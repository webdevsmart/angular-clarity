<div class="clr-form-control">
  <label class="clr-control-label">Inline toggle switches example</label>
  <div class="clr-control-container clr-control-inline">
    <div class="clr-toggle-wrapper">
      <input
        type="checkbox"
        id="toggle-inline-toggle-switch-1"
        name="toggle-inline"
        value="option1"
        class="clr-toggle"
      />
      <label for="toggle-inline-toggle-switch-1" class="clr-control-label">option 1</label>
    </div>
    <div class="clr-toggle-wrapper">
      <input type="checkbox" id="toggle-inline-toggle-switch-2" name="toggle-full" value="option2" class="clr-toggle" />
      <label for="toggle-inline-toggle-switch-2" class="clr-control-label">option 2</label>
    </div>
    <div class="clr-toggle-wrapper">
      <input type="checkbox" id="toggle-inline-toggle-switch-3" name="toggle-full" value="option3" class="clr-toggle" />
      <label for="toggle-inline-toggle-switch-3" class="clr-control-label">Option 3</label>
    </div>
    <div class="clr-subtext-wrapper">
      <span class="clr-subtext">Helper for inline toggle control</span>
    </div>
  </div>
</div>
