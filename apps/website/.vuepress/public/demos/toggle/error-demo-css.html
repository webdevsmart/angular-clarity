<div class="clr-form-control">
  <label class="clr-control-label">Toggle switch with helper text</label>
  <div class="clr-control-container clr-error">
    <div class="clr-toggle-wrapper">
      <input
        type="checkbox"
        id="toggle1"
        name="toggle-basic"
        value="option1"
        class="clr-toggle"
        aria-describedby="toggle-basic-helper"
      />
      <label for="toggle1">Helper toggle</label>
    </div>
    <div class="clr-subtext-wrapper">
      <cds-icon status="danger" class="clr-validate-icon" role="none"></cds-icon>
      <span class="clr-subtext" id="toggle-basic-helper">Toggle error description</span>
    </div>
  </div>
</div>
