<h1>Status Options</h1>
<cds-alert icon-shape="user" [closable]="false">
    <cds-alert-content>
        Hello, I am not closable.
    </cds-alert-content>
</cds-alert>

<cds-alert>
    <cds-alert-content>
        Default alert with no attributes.
    </cds-alert-content>
    <cds-alert-actions></cds-alert-actions>
</cds-alert>

<cds-alert status="danger">
    <cds-alert-content>
        Foo
    </cds-alert-content>
    <cds-alert-actions></cds-alert-actions>
</cds-alert>

<cds-alert status="warning">
    <cds-alert-content>
        Bar
    </cds-alert-content>
    <cds-alert-actions></cds-alert-actions>
</cds-alert>

<cds-alert status="success">
    <cds-alert-content>
        Baz
    </cds-alert-content>
    <cds-alert-actions></cds-alert-actions>
</cds-alert>

<h1>App Level</h1>
<cds-alert app-level status="info">
    <cds-alert-content>
        This is an app level alert.
    </cds-alert-content>
    <cds-alert-actions>
        <cds-button>Fix</cds-button>
    </cds-alert-actions>
</cds-alert>

<cds-alert app-level status="warning">
    <cds-alert-content>
        World
    </cds-alert-content>
    <cds-alert-actions>
        <cds-button>Fix</cds-button>
    </cds-alert-actions>
</cds-alert>

<cds-alert app-level status="danger">
    <cds-alert-content>
        Foo
    </cds-alert-content>
    <cds-alert-actions>
        <cds-button>Fix</cds-button>
    </cds-alert-actions>
</cds-alert>
