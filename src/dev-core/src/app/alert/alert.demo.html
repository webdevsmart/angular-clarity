<h1>Status Options</h1>
<cwc-alert icon-shape="user" [closable]="false">
    <cwc-alert-content>
        Hello, I am not closable.
    </cwc-alert-content>
</cwc-alert>

<cwc-alert>
    <cwc-alert-content>
        Default alert with no attributes.
    </cwc-alert-content>
    <cwc-alert-actions></cwc-alert-actions>
</cwc-alert>

<cwc-alert status="danger">
    <cwc-alert-content>
        Foo
    </cwc-alert-content>
    <cwc-alert-actions></cwc-alert-actions>
</cwc-alert>

<cwc-alert status="warning">
    <cwc-alert-content>
        Bar
    </cwc-alert-content>
    <cwc-alert-actions></cwc-alert-actions>
</cwc-alert>

<cwc-alert status="success">
    <cwc-alert-content>
        Baz
    </cwc-alert-content>
    <cwc-alert-actions></cwc-alert-actions>
</cwc-alert>

<h1>App Level</h1>
<cwc-alert app-level status="info">
    <cwc-alert-content>
        This is an app level alert.
    </cwc-alert-content>
    <cwc-alert-actions>
        <cwc-button>Fix</cwc-button>
    </cwc-alert-actions>
</cwc-alert>

<cwc-alert app-level status="warning">
    <cwc-alert-content>
        World
    </cwc-alert-content>
    <cwc-alert-actions>
        <cwc-button>Fix</cwc-button>
    </cwc-alert-actions>
</cwc-alert>

<cwc-alert app-level status="danger">
    <cwc-alert-content>
        Foo
    </cwc-alert-content>
    <cwc-alert-actions>
        <cwc-button>Fix</cwc-button>
    </cwc-alert-actions>
</cwc-alert>
