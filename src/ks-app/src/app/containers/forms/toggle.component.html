<h1>Toggles</h1>

<form clrForm clrLayout="vertical">
  <clr-toggle-wrapper>
    <input type="checkbox" clrToggle name="option1" />
    <label>Toggles turn on and off</label>
  </clr-toggle-wrapper>

  <clr-toggle-wrapper>
    <input type="checkbox" clrToggle name="option2" disabled />
    <label>Toggle off and disabled</label>
  </clr-toggle-wrapper>

  <clr-toggle-wrapper>
    <input type="checkbox" clrToggle name="option3" checked disabled  />
    <label>Toggle on and disabled</label>
  </clr-toggle-wrapper>

  <h2>Toggle without labels</h2>
  <input type="checkbox" clrToggle name="option4" />
  <input type="checkbox" clrToggle name="option5" disabled checked />
  <input type="checkbox" clrToggle name="option6" disabled />
</form>
